<!DOCTYPE html>

<body>

<div class="container">
  
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

          </ul>

                    <button type="submit" class="btn btn-default btn-block">Login</button>
                
                 </form> <!-- form ends -->

        </div> <!-- col-md-6 ends-->
